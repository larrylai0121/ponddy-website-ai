<section class="hero">
    <div class="background"></div>
    <div class="after-gradient"></div>

    <div class="container-fluid">
        <h1>{{.title}}</h1>
        <p>{{.description}}</p>

        <div class="row justify-content-center align-self-center">
            <div class="col-md-6 buttonGroup">
                <a href="https://auth.ponddy.com/auth/?client_id=2ecd2ce4-86a0-4e75-8548-e574d23f5731&redirect_uri=https://reader.ponddy.com/"
                    class="button" onClick="gtag('event', 'view_item', {'event_category' : 'sign_up','event_label' : 'landing'});">
                    {{.create_button}}</a>
                <a href="/reader_pricing" class="button" onClick="gtag('event', 'view_promotion', {'event_category' : 'pricing','event_label' : 'landing'});">
                    {{.pricing_button}}</a>
            </div>

            <div class="w-100"></div>

            <div class="col-md-12 text-center">
                <iframe src='{{.youtube_embed_link | safeHTML}}' frameborder='0'
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</section>
